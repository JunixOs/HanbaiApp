{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0">Editar Producto</h4>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('products.edit', id=product.id_producto) }}" method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre del Producto *</label>
                        <input type="text" class="form-control" name="nombre" value="{{ product.nombre }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" name="descripcion" rows="3">{{ product.descripcion }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Categoría *</label>
                            <select class="form-select" name="categoria_id" required>
                                <option value="2f4b1c8a-0000-0000-0000-000000000001" {% if product.categoria_id == '2f4b1c8a-0000-0000-0000-000000000001' %}selected{% endif %}>Electrónica</option>
                                <option value="2f4b1c8a-0000-0000-0000-000000000002" {% if product.categoria_id == '2f4b1c8a-0000-0000-0000-000000000002' %}selected{% endif %}>Hogar</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Precio *</label>
                            <input type="number" step="0.01" class="form-control" name="precio" value="{{ product.precio }}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Stock *</label>
                            <input type="number" class="form-control" name="stock" value="{{ product.stock }}" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{{ url_for('products.index') }}" class="btn btn-light">Cancelar</a>
                        <button type="submit" class="btn btn-warning text-dark">Actualizar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
