{% extends "module_gestion_productos/base.html" %}
{% block title %}Nuevo Rol - HanbaiApp{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='module_gestion_usuarios/css/registrar_rol.css') }}">
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Crear Nuevo Rol</h1>
    <a href="{{ url_for('rol.index') }}" class="btn-secondary">
        <i class="fas fa-arrow-left"></i> Volver
    </a>
</div>

<div class="form-card">
    <form action="{{ url_for('rol.create') }}" method="POST">
        
        <div class="form-group">
            <label class="form-label">Nombre del Rol *</label>
            <input 
                type="text" 
                name="nombre" 
                class="form-input" 
                placeholder="Ej: AUDITOR" 
                required
                style="text-transform: uppercase;"
            >
            <small style="color: #64748b; font-size: 0.8rem;">Se guardará en mayúsculas automáticamente.</small>
        </div>

        <div class="form-group">
            <label class="form-label">Descripción</label>
            <textarea 
                name="descripcion" 
                class="form-input" 
                rows="4" 
                placeholder="Describe los permisos o funciones de este rol..."
            ></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Guardar Rol
            </button>
        </div>
    </form>
</div>
{% endblock %}
