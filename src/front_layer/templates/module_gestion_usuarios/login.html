<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - HanbaiApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='module_gestion_usuarios/css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <h2 class="login-title">Bienvenido</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert {{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('usuario.LoginUsuarioPost') }}" method="post">
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="correo" name="correo" class="form-input" placeholder="ejemplo@correo.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                Ingresar <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        
        <div class="register-link">
            ¿No tienes cuenta? <a href="{{ url_for('usuario.RegistrarUsuarioComoClienteGet') }}">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
