{% extends "module_gestion_productos/base.html" %}
{% block title %}Registrar Usuario - Admin{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='module_gestion_usuarios/css/registrar_usuarios.css') }}">
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Registrar Nuevo Usuario</h1>
    <a href="{{ url_for('usuario.VerTodosLosUsuarios') }}" class="btn-secondary">
        <i class="fas fa-arrow-left"></i> Volver
    </a>
</div>

<div class="form-card">
    <form action="{{ url_for('usuario.RegistrarUsuarioPost') }}" method="post">
        
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Nombre Completo</label>
                <input type="text" name="nombre" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">DNI</label>
                <input type="text" name="dni" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" name="correo" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-input" required>
            </div>

            <div class="form-group full-width">
                <label class="form-label">Rol Asignado</label>
                <select name="rol_id" class="form-select" required>
                    <option value="" disabled selected>-- Seleccionar --</option>
                    {% for rol in roles %}
                        <option value="{{ rol.id_rol }}">{{ rol.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Guardar Usuario</button>
        </div>
    </form>
</div>
{% endblock %}
