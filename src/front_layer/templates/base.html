<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HanbaiApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

    <nav class="sidebar">
        <a href="#" class="sidebar-brand">
            <div class="bg-primary text-white rounded d-flex align-items-center justify-content-center" style="width:32px; height:32px;">
                <i class="fas fa-cube"></i>
            </div>
            <span>HanbaiApp</span>
        </a>

        <div class="user-profile-card">
            <div class="user-avatar">
                A
            </div>
            <div class="user-info">
                <span class="user-name">Admin Name</span>
                <span class="user-role">Administrador</span>
            </div>
        </div>

        <div class="nav flex-column nav-pills flex-grow-1">
            <a class="nav-link" href="#">
                <i class="fas fa-chart-pie"></i> Dashboard
            </a>
            <a class="nav-link {{ 'active' if request.path.startswith('/products') else '' }}" href="{{ url_for('products.index') }}">
                <i class="fas fa-box"></i> Productos
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-shopping-bag"></i> Ventas
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-users"></i> Clientes
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-file-alt"></i> Reportes
            </a>
        </div>

        <div class="mt-auto pt-3 border-top">
            <a class="nav-link text-danger" href="#">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
            </a>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
