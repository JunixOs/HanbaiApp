{% extends "module_gestion_productos/base.html" %}
{% block title %}Editar Producto{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='module_gestion_productos/css/editar_producto.css') }}">
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Editar Producto</h1>
    <a href="{{ url_for('producto.index') }}" class="btn-secondary">Cancelar</a>
</div>

<div class="form-card">
    <form action="{{ url_for('producto.edit', id=producto.id_producto) }}" method="POST">
        
        <div class="form-group">
            <label class="form-label">Nombre del Producto</label>
            <input type="text" name="nombre" class="form-input" value="{{ producto.nombre }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-input" rows="3">{{ producto.descripcion }}</textarea>
        </div>

        <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label class="form-label">Precio (S/.)</label>
                <input type="number" step="0.01" name="precio" class="form-input" value="{{ producto.precio }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Stock</label>
                <input type="number" name="stock" class="form-input" value="{{ producto.stock }}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Categoría</label>
            <select name="categoria_id" class="form-select" required>
                {% for c in categorias %}
                    <option value="{{ c.id_categoria }}" {% if c.id_categoria|string == producto.categoria_id|string %}selected{% endif %}>
                        {{ c.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Actualizar Producto</button>
        </div>
    </form>
</div>
{% endblock %}
