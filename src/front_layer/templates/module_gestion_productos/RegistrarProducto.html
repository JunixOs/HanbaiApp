{% extends "module_gestion_productos/base.html" %}

{% block title %}Registrar Producto{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='module_gestion_productos/css/registrar_producto.css') }}">
{% endblock %}

{% block content %}

<div class="page-header">
    <div class="page-header-info">
        <h1 class="page-title">Registrar Nuevo Producto</h1>
        <p style="color:#64748b;">Ingresa los detalles para añadir al inventario.</p>
    </div>
    </div>

<div class="form-card">
    <form method="POST">
        
        <div class="form-group">
            <label class="form-label">Nombre del Producto</label>
            <input type="text" name="nombre" class="form-input" required placeholder="Ej: Laptop HP Pavilion">
        </div>

        <div class="form-group">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-input" rows="3" required placeholder="Detalles técnicos, color, estado..."></textarea>
        </div>

        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label class="form-label">Precio (S/.)</label>
                    <input type="number" step="0.01" name="precio" class="form-input" required placeholder="0.00">
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label class="form-label">Stock Inicial</label>
                    <input type="number" name="stock" class="form-input" required placeholder="0">
                </div>
            </div>
        </div>

        <div class="category-section">
            <label class="form-label">Categoría</label>
            
            <div id="select-mode" class="input-group-toggle">
                <select name="categoria_id" class="form-input">
                    <option value="" disabled selected>-- Selecciona una categoría --</option>
                    {% for c in categorias %}
                        <option value="{{ c.id_categoria }}">{{ c.nombre }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn-toggle btn-toggle-add" onclick="toggleCategoriaMode()">
                    <i class="fas fa-plus"></i> Nueva
                </button>
            </div>

            <div id="input-mode" style="display: none;">
                <div class="input-group-toggle">
                    <input type="text" name="nueva_categoria_input" class="form-input" placeholder="Nombre de la nueva categoría...">
                    <button type="button" class="btn-toggle btn-toggle-cancel" onclick="toggleCategoriaMode()">
                        <i class="fas fa-undo"></i> Cancelar
                    </button>
                </div>
                <small class="info-text">
                    <i class="fas fa-info-circle"></i> Se creará automáticamente al guardar.
                </small>
            </div>
        </div>

        <div class="form-footer">
            <a href="{{ url_for('producto.index') }}" class="btn-cancel-footer">
                Cancelar
            </a>
            <button type="submit" class="btn-save">
                <i class="fas fa-save"></i> Guardar Producto
            </button>
        </div>

    </form>
</div>

<script src="{{ url_for('static', filename='module_gestion_productos/js/registrar_producto.js') }}"></script>

{% endblock %}
