{% extends "module_gestion_productos/base.html" %}
{% block title %}Nuevo Producto{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='module_gestion_productos/css/registrar_producto.css') }}">
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Registrar Producto</h1>
    <a href="{{ url_for('producto.index') }}" class="btn-secondary">Volver</a>
</div>

<div class="form-card">
    <form action="{{ url_for('producto.create') }}" method="POST">
        
        <div class="form-group">
            <label class="form-label">Nombre del Producto</label>
            <input type="text" name="nombre" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-input" rows="3"></textarea>
        </div>

        <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label class="form-label">Precio (S/.)</label>
                <input type="number" step="0.01" name="precio" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Stock Inicial</label>
                <input type="number" name="stock" class="form-input" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Categoría</label>
            <select name="categoria_id" class="form-select" required>
                <option value="">Seleccione...</option>
                {% for c in categorias %}
                    <option value="{{ c.id_categoria }}">{{ c.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Guardar Producto</button>
        </div>
    </form>
</div>
{% endblock %}
