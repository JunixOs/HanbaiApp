{% extends "module_gestion_productos/base.html" %}
{% block title %}Crear Producto - HanbaiApp{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='module_gestion_productos/css/create.css') }}">
{% endblock %}

{% block content %}

<!-- HEADER DE LA PÁGINA -->
<div class="page-header">
    <div class="breadcrumb">
        <a href="{{ url_for('producto.index') }}">Inventario</a> / Nuevo Producto
    </div>
    <h1 class="page-title">Registrar Nuevo Producto</h1>
</div>

<!-- FORMULARIO -->
<div class="form-card">
    <h3 class="form-section-title">Detalles del Producto</h3>
    
    <form action="{{ url_for('producto.create') }}" method="POST">
        
        <!-- NOMBRE DEL PRODUCTO -->
        <div class="form-group">
            <label class="form-label">Nombre del Producto *</label>
            <input 
                type="text" 
                name="nombre" 
                class="form-control" 
                placeholder="Ej: Laptop Pro 15" 
                required
            >
        </div>

        <!-- DESCRIPCIÓN -->
        <div class="form-group">
            <label class="form-label">Descripción</label>
            <textarea 
                name="descripcion" 
                class="form-control" 
                rows="4" 
                placeholder="Características principales del producto..."
            ></textarea>
        </div>

        <!-- FILA: Categoría y Precio -->
        <div class="row">
            <!-- Categoría -->
            <div class="col-md-6">
                <label class="form-label">Categoría *</label>
                <select name="categoria_id" class="form-select" required>
                    <option selected disabled value="">Seleccione una categoría...</option>
                    {% for c in categorias %}
                        <option value="{{ c.id_categoria }}">{{ c.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Precio -->
            <div class="col-md-6">
                <label class="form-label">Precio *</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input 
                        type="number" 
                        step="0.01" 
                        name="precio" 
                        class="form-control" 
                        placeholder="0.00" 
                        required
                    >
                </div>
            </div>
        </div>

        <!-- STOCK INICIAL -->
        <div class="form-group">
            <label class="form-label">Stock Inicial *</label>
            <input 
                type="number" 
                name="stock" 
                class="form-control" 
                style="max-width: 200px;" 
                placeholder="0" 
                required
            >
        </div>

        <!-- BOTONES -->
        <div class="btn-group-actions">
            <a href="{{ url_for('producto.index') }}" class="btn-secondary">
                Cancelar
            </a>
            <button type="submit" class="btn-primary">
                Guardar Producto
            </button>
        </div>
        
    </form>
</div>

{% endblock %}
